<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">

<body>

    <div class="container mt-5">

              target="_self"
              id="bootstrapForm"
              method="POST">
            <fieldset>
                <legend>
                    <h2>Calibration Chart</h2>
                </legend>
            </fieldset>

            <!-- Reading Taken by: Name -->
            <fieldset>
                <legend>Reading Taken by: Name</legend>
                <div class="form-group">
                    <label for="readingName">Name</label>
                    <input id="readingName" type="text" name="entry.1284798117" class="form-control">
                </div>
            </fieldset>

            <!-- MS Calibration Data -->
            <fieldset>
                <legend>MS Calibration Data</legend>
                <div class="form-group">
                    <label for="msDip">MS - DIP</label>
                    <input id="msDip" type="text" name="entry.689576899" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="msNozzle01">MS Nozzle 01</label>
                    <input id="msNozzle01" type="text" name="entry.873789148" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="msNozzle02">MS Nozzle 02</label>
                    <input id="msNozzle02" type="text" name="entry.754024266" class="form-control" required>
                </div>
            </fieldset>

            <!-- HS Calibration Data -->
            <fieldset>
                <legend>HS Calibration Data</legend>
                <div class="form-group">
                    <label for="hsDip">HS - DIP</label>
                    <input id="hsDip" type="text" name="entry.1460166856" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="hsNozzle01">HS Nozzle 01 - Gilbarco</label>
                    <input id="hsNozzle01" type="text" name="entry.276771255" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="hsNozzle02">HS Nozzle 02 - Gilbarco</label>
                    <input id="hsNozzle02" type="text" name="entry.1908461972" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="hsNozzle03">HS Nozzle 03 - Midco</label>
                    <input id="hsNozzle03" type="text" name="entry.1803583860" class="form-control" required>
                </div>
            </fieldset>

            <!-- XP Calibration Data -->
            <fieldset>
                <legend>XP Calibration Data</legend>
                <div class="form-group">
                    <label for="xpDip">XP - DIP</label>
                    <input id="xpDip" type="text" name="entry.1856264662" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="xpNozzle01">XP Tokheim - Nozzle 01</label>
                    <input id="xpNozzle01" type="text" name="entry.90412854" class="form-control" required>
                </div>
            </fieldset>

            <input type="hidden" name="fvv" value="1">
            <input type="hidden" name="fbzx" value="-1754395360874591724">
            <input type="hidden" name="pageHistory" value="0">

            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js" integrity="sha256-2Pjr1OlpZMY6qesJM68t2v39t+lMLvxwpa8QlRjJroA=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
